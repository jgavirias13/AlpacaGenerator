<div class="element-options">
  <div
    class="element-options__element"
    [class.selected]="option.id === selected"
    *ngFor="let option of options"
    (click)="onElementSelected(option)"
  >
    <img
      [src]="option.imagePath"
      [alt]="option.name"
      class="element-options__element-image"
    />
    <div class="element-options__element-name">
      <span>{{ option.name }}</span>
    </div>
  </div>
</div>
