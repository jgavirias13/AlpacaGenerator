<div class="app">
  <div class="app__actions">
    <button class="app__actions-button" (click)="generateRandomAlpaca()">
      <ng-icon name="matShuffleOutline" size="30px"></ng-icon>
    </button>
    <button class="app__actions-button">
      <ng-icon name="matDownloadOutline" size="30px"></ng-icon>
    </button>
  </div>
  <app-visual-alpaca class="app__alpaca" [selectedOptions]="selectedOptions" />
  <div class="app__options">
    <app-selector
      class="app__options-selector"
      (selectionChange)="onSelectionChange($event)"
    />
    <app-element-options
      class="app__options-element"
      [options]="options"
      [selected]="getSelectedForCurrentHeader()"
      (elementSelected)="onElementSelected($event)"
    />
  </div>
</div>

<router-outlet></router-outlet>
